

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Digital_Clock.css">
   
    
    <title>Digital Clock</title>
</head>
<body>
    
       <div class="digital">
        <div class="week">
            <div class="active"> SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WEB</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div class="time">
            <div class="hour">12 </div>
            <div class="dot">:</div>
            <div class="min">05</div>
        </div>
       </div>
       
       
     
</body>
<script src="Digital_Clock.js"></script>
